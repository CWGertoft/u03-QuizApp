<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./assets/js/script.js" defer></script>
    <title>QuizApp</title>
</head>

<body>
    <h1>Quiz App</h1>

    <section id="start-window">
        <h2>Welcome</h2>
        <p>Instructions</p>
        <fieldset>
            <label for="name-input">Please write your name:</label>
            <input type="text" id="name-input" placeholder="ex. John Doe">
        </fieldset>
        <button id="start-btn">Start Quiz</button>
    </section>


    <section id="game-window">

        <h3 id="question">Question loading...</h3>
        <ul id="ul">
            <li id="option1">Option 1 loading...</li>
            <li id="option2">Option 2 loading...</li>
        </ul>

        <!-- <button id="submit-btn">Next</button> -->
    </section>

    <section id="leaderboard">

        <h2>Leaderboard</h2>
        <p>Wow! Look at this!</p>
        <ul id="ul-leaderboard">

        </ul>
    </section>

</body>

</html>
