<body>
    <h1>Quiz App</h1>
   
    <section id="start-window">
        <h2>Welcome</h2>
         <!--New Paragraph for more description/better SEO-->
    <p>Challenge your brain and learn new things</p>
        <p id="instructions">Game instructions</p>
        <fieldset>
            <label for="name-input">Please write your name:</label>
            <input type="text" id="name-input" placeholder="ex. John Doe">
        </fieldset>
        <button id="start-btn">Start Quiz</button>
    </section>


    <section id="game-window">

        <h3 id="question">Question loading...</h3>
        <p id="countdown"></p>
        <ul id="ul">
            <li id="option1">Option 1 loading...</li>
            <li id="option2">Option 2 loading...</li>
        </ul>

        <!-- <button id="submit-btn">Next</button> -->
    </section>


    <section id="game-over" style="display: none;">
        <h2>Game Over</h2>
        <p id="final-score">Your final score is: </p>
        <button id="restart-btn">Play Again</button>
